<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Table</title>
    <link rel="stylesheet" href="mydb.css">
</head>
<body>
    <h1>Manage Quotes</h1>
    <!-- Form to add/edit quotes -->
    <form id="quoteForm">
        <input type="hidden" id="quoteId" value="">
        <label for="quoteText">Quote:</label>
        <input type="text" id="quoteText" required>
        <label for="author">Author:</label>
        <input type="text" id="author">
        <button type="submit">Add Quote</button>
    </form>

    <!-- Table to display quotes -->
    <table id="quotesTable">
        <thead>
            <tr>
                <th>Quote</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="quotesBody"></tbody>
    </table>

    <script src="mydb.js"></script>
</body>
</html>
