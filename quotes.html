<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Table</title>
    <link rel="stylesheet" href="quotes.css">
</head>
<body>
    <h1>Manage Quotes</h1>
    <!-- Form to add/edit quotes -->
    <form id="quoteForm">
        <input type="hidden" id="quoteId" value="">
        <label for="quoteText">Quote:</label>
        <input type="text" id="quoteText" required>
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="visitor">Visitor:</label>
        <input type="text" id="visitor" required>
        <button type="submit">Add Quote</button>
    </form>

    <!-- Table to display quotes -->
    <table id="quotesTable">
        <thead>
            <tr>
                <th>Quote</th>
                <th>Author</th>
                <th>Visitor</th>
            </tr>
        </thead>
        <tbody id="quotesBody"></tbody>
    </table>

    <!-- Password prompt for editing (hidden by default) -->
    <div id="editPasswordPrompt" style="display: none;">
        <h2>Enter Password to Edit</h2>
        <input type="password" id="editPasswordInput" placeholder="Password">
        <button onclick="verifyEditPassword()">Submit</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>

    <script src="quotes.js"></script>
</body>
</html>
